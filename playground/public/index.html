<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <form class="sign-up" action="/welcome" method="post">
    <h1 class="sign-up-title">Sign up in seconds</h1>
    <input type="text" name="name" class="sign-up-input" placeholder="What's your username?" autofocus>
    <input type="text" name="email" class="sign-up-input" placeholder="What's your email ID?" >
    <input type="password" name="pass" class="sign-up-input" placeholder="Choose a password">
    <input type="submit" value="Sign me up!" class="sign-up-button">
  </form>
  
  
</body>
</html>
